<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>this is so fire V2</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, sans-serif;
    }

    .logo {
      position: absolute;
      width: 150px;
      user-select: none;
      pointer-events: none;
    }

    /* SETTINGS BUTTON */
    #settingsToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }

    /* SETTINGS PANEL */
    #settings {
      position: fixed;
      top: 50px;
      left: 10px;
      width: 220px;
      background: rgba(15, 15, 15, 0.9);
      color: white;
      padding: 12px;
      border-radius: 8px;
      z-index: 999;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      max-height: 0;
      opacity: 0;
      pointer-events: none;
    }

    #settings.open {
      max-height: 300px;
      opacity: 1;
      pointer-events: auto;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      margin-top: 4px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }

    input[type="range"] {
      width: 100%;
    }

    .value {
      font-size: 12px;
      opacity: 0.8;
      text-align: right;
    }

    #applyBtn {
      margin-top: 12px;
      width: 100%;
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      padding: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- TOGGLE -->
  <button id="settingsToggle">â˜° Settings</button>

  <!-- SETTINGS -->
  <div id="settings">
    <label>
      Image filename
      <input id="imageInput" type="text" value="fire.png">
    </label>

    <label>
      Speed
      <input id="speedInput" type="range" min="1" max="30" value="10">
      <div class="value"><span id="speedValue">10</span></div>
    </label>

    <label>
      Amount of images
      <input id="countInput" type="range" min="1" max="25" value="1">
      <div class="value"><span id="countValue">1</span></div>
    </label>

    <button id="applyBtn">Apply</button>
  </div>

  <script>
    const toggle = document.getElementById("settingsToggle");
    const panel = document.getElementById("settings");

    toggle.onclick = () => {
      panel.classList.toggle("open");
    };

    const speedInput = document.getElementById("speedInput");
    const countInput = document.getElementById("countInput");

    const speedValue = document.getElementById("speedValue");
    const countValue = document.getElementById("countValue");

    speedValue.textContent = speedInput.value;
    countValue.textContent = countInput.value;

    speedInput.oninput = () => speedValue.textContent = speedInput.value;
    countInput.oninput = () => countValue.textContent = countInput.value;

    let logos = [];

    function clearLogos() {
      logos.forEach(l => l.el.remove());
      logos = [];
    }

    function createLogos(src, speed, count) {
      clearLogos();

      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = src;
        img.className = "logo";
        document.body.appendChild(img);

        logos.push({
          el: img,
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          vx: (Math.random() < 0.5 ? -1 : 1) * speed,
          vy: (Math.random() < 0.5 ? -1 : 1) * speed
        });
      }
    }

    function animate() {
      for (const l of logos) {
        const w = l.el.offsetWidth;
        const h = l.el.offsetHeight;

        const maxX = window.innerWidth - w;
        const maxY = window.innerHeight - h;

        l.x += l.vx;
        l.y += l.vy;

        if (l.x <= 0 || l.x >= maxX) l.vx *= -1;
        if (l.y <= 0 || l.y >= maxY) l.vy *= -1;

        l.el.style.transform = `translate(${l.x}px, ${l.y}px)`;
      }
      requestAnimationFrame(animate);
    }

    document.getElementById("applyBtn").onclick = () => {
      createLogos(
        document.getElementById("imageInput").value,
        Number(speedInput.value),
        Number(countInput.value)
      );

      // auto-collapse after applying
      panel.classList.remove("open");
    };

    createLogos("fire.png", 10, 1);
    animate();
  </script>
</body>
</html>
