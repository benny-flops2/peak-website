<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DVD Bounce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #logo {
      position: absolute;
      width: 150px;
      height: auto;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Replace src with your own image -->
  <img id="logo" src="fire.png" alt="DVD Logo" />

  <script>
    const logo = document.getElementById("logo");

    let x = 0;
    let y = 0;
    let vx = 12;
    let vy = 10;

    function animate() {
      const logoWidth = logo.offsetWidth;
      const logoHeight = logo.offsetHeight;

      const maxX = window.innerWidth - logoWidth;
      const maxY = window.innerHeight - logoHeight;

      x += vx;
      y += vy;

      if (x <= 0 || x >= maxX) vx *= -1;
      if (y <= 0 || y >= maxY) vy *= -1;

      logo.style.transform = `translate(${x}px, ${y}px)`;

      requestAnimationFrame(animate);
    }

    // Start once image loads (important for correct sizing)
    logo.onload = () => animate();
  </script>
</body>
</html>
