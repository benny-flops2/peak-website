<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>this is so fire</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: system-ui, sans-serif;
    }

    .logo {
      position: absolute;
      width: 150px;
      user-select: none;
      pointer-events: none;
      will-change: transform;
    }

    /* SETTINGS BUTTON */
    #settingsToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
    }

    /* SETTINGS PANEL */
    #settings {
      position: fixed;
      top: 50px;
      left: 10px;
      width: 240px;
      background: rgba(15, 15, 15, 0.9);
      color: white;
      padding: 12px;
      border-radius: 8px;
      z-index: 999;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      max-height: 0;
      opacity: 0;
      pointer-events: none;
    }

    #settings.open {
      max-height: 420px;
      opacity: 1;
      pointer-events: auto;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      margin-top: 4px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }

    .row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    input[type="range"] {
      flex: 1;
    }

    #applyBtn {
      margin-top: 14px;
      width: 100%;
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      padding: 7px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="settingsToggle">â˜° Settings</button>

  <div id="settings">
    <label>
      Image filename
      <input id="imageInput" type="text" value="fire.png">
    </label>

    <label>Speed</label>
    <div class="row">
      <input id="speedRange" type="range" min="1" max="30" value="10">
      <input id="speedNumber" type="number" min="1" max="30" value="10">
    </div>

    <label>Amount of images</label>
    <div class="row">
      <input id="countRange" type="range" min="1" max="50" value="1">
      <input id="countNumber" type="number" min="1" value="1">
    </div>

    <button id="applyBtn">Apply</button>
  </div>

  <script>
    const panel = document.getElementById("settings");
    const toggle = document.getElementById("settingsToggle");

    toggle.onclick = () => panel.classList.toggle("open");

    // Sync slider + number (number can exceed slider max)
    function link(range, number) {
      range.oninput = () => number.value = range.value;

      number.oninput = () => {
        if (number.value < 1) number.value = 1;
        if (Number(number.value) <= Number(range.max)) {
          range.value = number.value;
        }
      };
    }

    link(speedRange, speedNumber);
    link(countRange, countNumber);

    let logos = [];

    function clearLogos() {
      logos.forEach(l => l.el.remove());
      logos = [];
    }

    function createLogos(src, speed, count) {
      clearLogos();

      for (let i = 0; i < count; i++) {
        const img = new Image();
        img.src = src;
        img.className = "logo";

        img.onload = () => {
          const w = img.offsetWidth;
          const h = img.offsetHeight;

          const maxX = window.innerWidth - w;
          const maxY = window.innerHeight - h;

          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          document.body.appendChild(img);

          logos.push({
            el: img,
            x,
            y,
            vx: (Math.random() < 0.5 ? -1 : 1) * speed,
            vy: (Math.random() < 0.5 ? -1 : 1) * speed
          });
        };
      }
    }

    function animate() {
      for (const l of logos) {
        const w = l.el.offsetWidth;
        const h = l.el.offsetHeight;

        const maxX = window.innerWidth - w;
        const maxY = window.innerHeight - h;

        l.x += l.vx;
        l.y += l.vy;

        if (l.x <= 0) { l.x = 0; l.vx *= -1; }
        if (l.x >= maxX) { l.x = maxX; l.vx *= -1; }
        if (l.y <= 0) { l.y = 0; l.vy *= -1; }
        if (l.y >= maxY) { l.y = maxY; l.vy *= -1; }

        l.el.style.transform = `translate(${l.x}px, ${l.y}px)`;
      }

      requestAnimationFrame(animate);
    }

    document.getElementById("applyBtn").onclick = () => {
      createLogos(
        imageInput.value,
        Number(speedNumber.value),
        Number(countNumber.value)
      );
      panel.classList.remove("open");
    };

    // Start default
    createLogos("fire.png", 10, 1);
    animate();
  </script>

</body>
</html>
