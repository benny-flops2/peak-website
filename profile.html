<!DOCTYPE html>
<html lang="en">
    

<title> School Trips</title>


<head>

    <style>

        body {
            background-color:#000000;
            color: #ffffff;
            font-family: Calibri
        }

        .pfp {
            margin-left: 430px;
            margin-top: 250px;
            width: 175px;
            border: solid 8px #285943;
            border-radius: 25px;
            background-color:#99c24d;
            padding-left: 35px;
            padding-right: 50px;
            padding-top: 15px;
            text-align: center;
            justify-content: center;
            position: absolute;
        }

        .personalinfo {
            margin-top: 250px;
            margin-left: 720px;
            width: 375px;
            border: solid 8px #285943;
            border-radius: 25px;
            background-color: #99c24d;
            position: absolute;
            padding-left: 35px;
            padding-right: 35px;
            height: 210px;
        }

        .accountinfo {
            margin-top: 485px;
            margin-left: 430px;
            width: 700px;
            border: solid 8px #285943;
            border-radius: 25px;
            background-color: #99c24d;
            position: absolute;
            padding-left: 35px;
        }

        .navbar {
            margin-left: 1195px;
            margin-top: 250px;
            width: 150px;
            border: solid 8px #285943;
            border-radius: 25px;
            background-color: #99c24d;
            text-align: center;
            line-height: 65px;
            position: absolute;
        }

        .boxed {
            border: solid 3px #285943;
            border-radius: 10px;
            margin: 10px;
        }

         .vertically-centered {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

         .horizontally-centered {
            margin: 0;
            position: absolute;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>


<body>
    <div class="pfp">
        <img src="person.png" alt="person" width="196" height="124">
        <h2>Name</h2>
    </div>

    <div class="personalinfo">
        <h2>Personal info</h2>
        <p>
        Full name<br>
        Student ID<br>
        Age<br>
        DOB<br>
        Year group
        </p>
    </div>

    <div class="accountinfo">
        <h2>Account info</h2>
        <p>
        Email<br>
        Phone number<br>
        Address<br>
        Parent/carer contact info
        </p>
    </div>

    <div class="navbar">
        <h2 class="boxed">Home</h2>
        <h2 class="boxed">Trips</h2>
        <h2 class="boxed">Calendar</h2>
        <h2 class="boxed">Forms</h2>
        <h2 class="boxed"><b>Profile</b></h2>
    </div>

</div>

</body>


</html>
