<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            text-align: center;
            color: #FFFFFB;
            background-color: black;
            padding: 50px;
             display: flex;
                justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
           min-height: 100vh;       /* Ensures the body takes full viewport height */
        margin: 0;               /* Removes default browser margins */
        }


        a:link {
          color: #2c8a5f ;
          background-color: transparent;
          text-decoration: none;
        }

        a:hover {
         color: #16d881;
          background-color: transparent;
          text-decoration: underline;
    }

    input[type=text] {
      border-radius: 25px;
      border: 1px solid #000000;    
      color: #FFFFFB;
      width: 250px;
    background-color : #99C24D; 
      height: 30px;
      padding-left: 10px;
    }

    input[type=password] {
      border-radius: 25px;
      border: 1px solid #000000;
      color: #FFFFFB;
      width: 250px;
    background-color : #99C24D; 
      height: 30px;
      padding-left: 10px;
    }
    
    .loginscreen {
        border: 25px #285943;
      background-color: #2F2D2E;
       text-align: center;
    }

    .text1 {
      display: inline-block;
      vertical-align: top;

    }

    .bigdiv {
    border: solid 8px #285943;
    background-color: #2F2D2E;
    padding: 100px;
    border-radius: 100px;
    width: 80vh;
    height: 250px;


    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    flex-wrap: nowrap;
}


    .imagediv {
          border: 25px #285943;
      background-color: #2F2D2E;
       text-align: center;
    margin-right: 30px;
    }

        h1 {
            color: #0056b3;
        }

        p {
            font-size: 1.2em;
        }
       .button {
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 16px;
         margin: 4px 2px;
         cursor: pointer;
          border-radius: 25px;
        }




.button1 {background-color: #285943;} /* Green */

</style>

</head>
<body>
    <div  margin-right:20vw class="bigdiv">


   <div style="float:left;" class="imagediv">

        <img src="stbrendanslogo.png" alt="College Logo">

     </div>


    <div style="float:right;" class="loginscreen">
        <h2>Welcome. Please login below.</h2>




    <form action="/soggycat.png">
          <label for="user">Username:</label>
            <input type="text" id="user" name="user"><br><br>
            <label for="auth">Password:</label>
            <input type="password" id="auth" name="auth"><br><br>
            <button class="button button1">Login</button>
       </form>

        <h4><a href="url">Forgot Username or Password.</a></h4>
        <h4>Don't have an account? Make one <a href="url">here.</a></h4>

     </div>


    </div>


       
    </nav>

</body>

</html>
